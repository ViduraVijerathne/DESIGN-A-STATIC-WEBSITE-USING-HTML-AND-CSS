<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- linking Boostrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- My css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>NewTech| Login</title>
</head>

<body>
    <div class="container-fluid mt-5 ">
        <div class="row">

            <!-- Left site img -->
            <div class="d-none d-lg-block col-6 ">
                <div class="row">
                    <img src="/src/login.png" alt="" srcset="">
                </div>
            </div>

            <!-- right side sign in -->
            <div class="col-lg-6 col-12" id="signin">

                <div class="row">

                    <div class="col-12">

                        <div class="row d-flex justify-content-center">

                            <!-- logo -->
                            <div class="col-4">
                                <img src="../../src/logo.png" alt="" class="img-thumbnail border-0">
                            </div>

                            <!-- Hello text -->
                            <div class="col-12 text-center">
                                <p class="text-capitalize fw-bold fs-4">hello again!</p>

                            </div>

                            <!-- email -->
                            <div class="col-7 mt-3">
                                <input type="text" placeholder="Email" class="form-control border-dark">
                            </div>

                            <!-- password -->
                            <div class="col-7 mt-2">
                                <input type="password" placeholder="Password" class="form-control border-dark">
                            </div>
                        </div>


                        <div class="row d-flex justify-content-center">
                            <!-- Remember me -->
                            <div class="col-8 ">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember Me
                                    </label>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="row d-flex justify-content-center ">

                                <button class="btn btn-dark col-7 mt-2 fw-bold" onclick="signIn();">Sign In</button>
                                <button class="btn btn-outline-dark col-7 mt-2 fw-bold"
                                    onclick="navigationSign('signin','signup');">No Account ? Sign Up</button>


                            </div>
                        </div>


                    </div>
                </div>
            </div>

            <!-- right side sign up -->
            <div class="col-lg-6 col-12 d-none" id="signup">

                <div class="row">

                    <div class="col-12">

                        <div class="row d-flex justify-content-center">

                            <!-- logo -->
                            <div class="col-4">
                                <img src="../../src/logo.png" alt="" class="img-thumbnail border-0">
                            </div>

                            <!-- Hello text -->
                            <div class="col-12 text-center">
                                <p class="text-capitalize fw-bold fs-4">hello!</p>

                            </div>

                            <!-- name -->
                            <div class="col-7 mt-3">
                                <div class="row">
                                    <!-- first name -->
                                    <div class="col-6">
                                        <input type="text" placeholder="Fist Name" class="form-control border-dark">
                                    </div>

                                    <!-- last name -->
                                    <div class="col-6">
                                        <input type="text" placeholder="Last Name" class="form-control border-dark">
                                    </div>
                                </div>
                            </div>

                            <!-- email -->
                            <div class="col-7 mt-3">
                                <input type="text" placeholder="Email" class="form-control border-dark">
                            </div>

                            <!-- mobile -->
                            

                            

                            <!-- password -->
                            <div class="col-7 mt-2">
                                <input type="password" placeholder="Password" class="form-control border-dark">
                            </div>

                            <!-- Mobile and gender -->
                            <div class="col-7 mt-3">
                                <div class="row">
                                    <!-- Mobile-->
                                    <div class="col-6">
                                        <input type="text" placeholder="Mobile" class="form-control border-dark">
                                    </div>

                                    <!-- gender -->
                                    <div class="col-6">
                                        <div class="dropdown">
                                            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                              gender
                                            </button>
                                            <ul class="dropdown-menu">
                                              <li><a class="dropdown-item" href="#">male</a></li>
                                              <li><a class="dropdown-item" href="#">female</a></li>
                                            </ul>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row d-flex justify-content-center">
                           

                            <!-- Buttons -->
                            <div class="row d-flex justify-content-center ">

                                <button class="btn btn-dark col-7 mt-2 fw-bold" onclick="signUp();">Sign up</button>
                                <button class="btn btn-outline-dark col-7 mt-2 fw-bold"
                                    onclick="navigationSign('signup','signin');">Already have Account ? Sign in</button>


                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Boostrap Java Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- My Java Script -->
    <script src="/js/script.js"></script>
</body>

</html>
