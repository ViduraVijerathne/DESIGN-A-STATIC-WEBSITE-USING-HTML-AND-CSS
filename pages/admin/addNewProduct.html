<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- linking Boostrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../../css/style.css">

    <title>Update PRoduct</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 fw-bold fs-4 text-capitalize ms-3 mt-4">Hello! New Day Add New Product To Grow Your
                Business! </div>
            <div class="col-12">
                <hr>
            </div>

           

            <div class="col-12">
                <div class="row ms-4 p-3 border border-1 rounded">
                    <div class="col-12 col-lg-3">
                        <input type="text" placeholder="Product Name" class="form-control">
                    </div>

                    <div class="col-2 ms-5">
                        <div class="dropdown row">
                            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Catergory
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>

                    </div>

                    <div class="col-2 ms-5">
                        <div class="dropdown row">
                            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Brand
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>

                    </div>

                    <div class="col-2 ms-5 ">
                        <div class="dropdown row">
                            <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Model
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="row  ms-4 p-3  border border-1 rounded">
                    <label class="fw-bold fs-4 text-black-50" > Product Description</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>

            <div class="col-12">
                <div class="row  ms-4">
                    <div class="col-12">
                        <label class="fw-bold fs-4 text-black-50" >Product Colors</label>
                    </div>
                    <div class="col-12 p-2 ms-2">
                        <div class="row" id="colorCard">
                           
                        </div>
                    </div>
                    <div class="col-3">
                        <input type="text" placeholder="Color Name"  class="form-control" id="color_name"> 
                    </div>
                    <div class="col-3">
                        <input type="text" placeholder="Color Code" class="form-control" id="color_code" disabled> 
                    </div>

                    <div class="col-3">
                        <input type="color"  class="form-control" id="color_chooser" onchange="changeColor()"> 
                    </div>

                    <div class="col-3">
                        <button class="btn btn-outline-dark fw-bold " onclick="colorAdd()"><i class="bi bi-plus fw-bold fs-6"></i></button>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="row ms-4 p-3 border border-1 rounded">
                    <label class="fw-bold fs-4 text-black-50" >Product Prices</label>
                    <div class="col-3">
                        <input type="text" class="form-control text-capitalize" placeholder="One item Price">
                    </div>

                    <div class="col-3">
                        <input type="text" class="form-control text-capitalize" placeholder="delevery cost out of colombo">
                    </div>

                    <div class="col-3">
                        <input type="text" class="form-control text-capitalize" placeholder="delevery cost in  colombo">
                    </div>

                    <div class="col-3">
                        <input type="text" class="form-control text-capitalize" placeholder="Quentity">
                    </div>
                </div>
            </div>

            <div class="col-12">
                <input type="file" name="" id="image_uploader" class="d-none">
                <div class="row ms-4 p-3 border border-1 rounded">
                    <label class="fw-bold fs-4 text-black-50" >Product Images</label>
                    <div class="col-4">
                        <label for="image_uploader"><img src="../../src/empty.png" alt="" class="img-thumbnail"></label>
                    </div>

                    <div class="col-4">
                        <label for="image_uploader"><img src="../../src/empty.png" alt="" class="img-thumbnail"></label>
                    </div>

                    <div class="col-4">
                        <label for="image_uploader"><img src="../../src/empty.png" alt="" class="img-thumbnail"></label>
                    </div>

                    
                </div>
            </div>

            <div class="col-12 mt-5 offset-5 mb-5">
                <div class="row">
                    <div class="col-5">
                        <button class="btn btn-primary"> ADD Product </button>
                    </div>
                </div>
            </div>



        </div>
    </div>
    <!-- Boostrap Java Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>

    <script src="../../js/script.js"></script>
</body>

</html>
