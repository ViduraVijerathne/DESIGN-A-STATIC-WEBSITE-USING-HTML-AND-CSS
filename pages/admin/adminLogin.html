<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- linking Boostrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- My css -->
    <link rel="stylesheet" href="../../css/style.css">

    <title>New Tech | Admin Login</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 full-Page-HW  d-flex justify-content-center align-items-center">

                <div class="row">
                    <div class="col-12 border border-2 pb-5">

                        <div class="row d-flex justify-content-center ">

                            <!-- logo -->
                            <div class="col-4">
                                <img src="../../src/logo.png" alt="" class="img-thumbnail border-0">
                            </div>

                            <!-- Hello text -->
                            <div class="col-12 text-center">
                                <p class="text-capitalize fw-bold fs-4"> Hello Admin!</p>

                            </div>

                            <!-- email -->
                            <div class="col-7">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-7">
                                        <input type="text" placeholder="Email" class="form-control border-dark">
                                    </div>
                                </div>
                                
                            </div>

                            <!-- password -->
                            <div class="col-7 mt-2">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-7">
                                        <input type="password" placeholder="Password" class="form-control border-dark">
                                    </div>
                                </div>
                                
                            </div>
                        </div>


                        <div class="row d-flex justify-content-center">
                            <!-- Remember me -->
                            <div class="col-5 mt-3 ms-5 ">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember Me
                                    </label>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="row d-flex justify-content-center ">

                                <button class="btn btn-dark col-4 mt-2 fw-bold" onclick="AdminsignIn();">Sign In</button>
                                

                            </div>
                        </div>


                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Boostrap Java Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- My Java Script -->
    <script src="../../js/script.js"></script>

</body>

</html>
